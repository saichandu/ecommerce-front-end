<div style="padding:0.5%" *ngIf="orders.length>0; else noresults">
	<table mat-table [dataSource]="orders" style="width:100%;">
	
	  <ng-container matColumnDef="trackingnumber">
	    <th mat-header-cell *matHeaderCellDef> Order Tracking Number </th>
	    <td mat-cell *matCellDef="let element" style="width:30%"> {{element.orderTrackingNumber}} </td>
	  </ng-container>
	
	  <ng-container matColumnDef="quantity">
	    <th mat-header-cell *matHeaderCellDef> Total Quantity </th>
	    <td mat-cell *matCellDef="let element" style="width:30%"> {{element.totalQuantity}}  </td>
	  </ng-container>
	
	  <ng-container matColumnDef="price">
	    <th mat-header-cell *matHeaderCellDef> Total Quantity </th>
	    <td mat-cell *matCellDef="let element" style="width:30%"> {{element.totalPrice}}  </td>
	  </ng-container>
	  
	  <ng-container matColumnDef="createdt">
	    <th mat-header-cell *matHeaderCellDef> Date Created </th>
	    <td mat-cell *matCellDef="let element" style="width:30%"> {{element.dateCreated}}  </td>
	  </ng-container>
	  
	  
	
	  <tr mat-header-row *matHeaderRowDef="['trackingnumber','quantity','price','createdt']"></tr>
	  <tr mat-row *matRowDef="let row; columns: ['trackingnumber','quantity','price','createdt']"></tr>
	</table>
</div>
<ng-template #noresults>
	<div style="padding:5%">
		<p style="font-weight:bold;color:white">No orders have been placed from this account</p>
	</div>
</ng-template>
