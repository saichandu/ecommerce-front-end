<mat-drawer-container style="width:100%;height:100%" autosize>
  <mat-drawer mode="side" opened style="background-color:#091b2a">
  	<div style="padding:20px 20px"><button mat-mini-fab color="primary" routerLink="/products"><mat-icon>home</mat-icon></button></div>
  	<mat-list role="list" *ngFor="let ele of categories">
  		 <mat-list-item role="listitem"><a mat-raised-button routerLink="/category/{{ele.id}}">{{ele.categoryName}}</a></mat-list-item>
  	</mat-list>
  </mat-drawer>
  <mat-drawer-content style="background-color:#366b98;">
  	<app-search></app-search>
  	<div style="margin-top:50px">
  		<router-outlet></router-outlet>
  	</div>
  </mat-drawer-content>
</mat-drawer-container>
